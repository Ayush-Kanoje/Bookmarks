<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark Pro - Advanced Bookmark Manager</title>

</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š BookMark Pro</h1>
            <p class="subtitle">Your Advanced Bookmark Management System</p>
            
            <form class="add-form" id="bookmarkForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <label for="title">Bookmark Title</label>
                        <input type="text" id="title" placeholder="Enter bookmark title" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="url">Website URL</label>
                        <input type="url" id="url" placeholder="https://example.com" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="productivity">ðŸš€ Productivity</option>
                            <option value="development">ðŸ’» Development</option>
                            <option value="design">ðŸŽ¨ Design</option>
                            <option value="learning">ðŸ“š Learning</option>
                            <option value="entertainment">ðŸŽ¬ Entertainment</option>
                            <option value="news">ðŸ“° News</option>
                            <option value="shopping">ðŸ›’ Shopping</option>
                            <option value="social">ðŸ‘¥ Social</option>
                            <option value="tools">ðŸ”§ Tools</option>
                            <option value="other">ðŸ“‚ Other</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="visitDate">Visit Date (Future bookmarks)</label>
                        <input type="date" id="visitDate">
                    </div>
                    <button type="submit">Add Bookmark</button>
                </div>
            </form>

            <div class="stats" id="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalBookmarks">0</div>
                    <div class="stat-label">Total Bookmarks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="categoriesCount">0</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="futureBookmarks">0</div>
                    <div class="stat-label">Future Visits</div>
                </div>
            </div>
        </header>

        <div class="filter-section">
            <span style="color: #a0a6b8; font-weight: 600;">Filter by category:</span>
            <div class="category-filter active" data-category="all">All Categories</div>
            <div class="category-filter" data-category="future">Future Bookmarks</div>
        </div>

        <div class="bookmarks-grid" id="bookmarksContainer">
            <div class="empty-state">
                <div class="empty-icon">ðŸ”–</div>
                <h3>No bookmarks yet!</h3>
                <p>Add your first bookmark using the form above.</p>

        </div>
    </div>

    
</body>
</html>
