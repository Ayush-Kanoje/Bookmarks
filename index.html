<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bookmarks</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="title">ðŸŒŸ Floating Bookmarks</h1>
        <div class="controls">
            <input type="text" class="search-bar" placeholder="Search your universe..." id="searchBar">
            <button class="add-bookmark-btn" onclick="openAddModal()">âœ¨ Add Bookmark</button>
            <button class="share-btn" onclick="openShareModal()">ðŸ”— Share</button>
            <button class="import-btn" onclick="openImportModal()">ðŸ“¥ Import</button>
            <div class="bookmark-counter" id="bookmarkCounter">0 Bookmarks</div>
        </div>
    </div>

    <div class="bookmark-container" id="bookmarkContainer"></div>

    <!-- Add Bookmark Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3>ðŸš€ Add New Bookmark</h3>
            <div class="form-group">
                <label for="bookmarkTitle">Title:</label>
                <input type="text" id="bookmarkTitle" placeholder="Enter bookmark title">
            </div>
            <div class="form-group">
                <label for="bookmarkUrl">URL:</label>
                <input type="text" id="bookmarkUrl" placeholder="https://example.com">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addBookmark()">Add Bookmark</button>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <h3>ðŸ”— Share Your Bookmarks</h3>
            
            <div class="bookmark-stats">
                <h4>ðŸ“Š Collection Stats</h4>
                <p id="shareStats">Total bookmarks: 0</p>
                <p id="shareCreated">Created: Today</p>
            </div>

            <div class="share-options">
                <button class="share-option-btn active" onclick="setShareFormat('json')" id="jsonBtn">JSON Format</button>
                <button class="share-option-btn" onclick="setShareFormat('html')" id="htmlBtn">HTML Export</button>
                <button class="share-option-btn" onclick="setShareFormat('text')" id="textBtn">Plain Text</button>
            </div>
            
            <div class="form-group">
                <label for="shareCode">Share Code (Copy and send to others):</label>
                <textarea class="share-code-area" id="shareCode" readonly></textarea>
                <button class="copy-btn" onclick="copyShareCode()" id="copyBtn">ðŸ“‹ Copy to Clipboard</button>
            </div>
            
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeShareModal()">Close</button>
                <button class="btn btn-primary" onclick="downloadBookmarks()">ðŸ’¾ Download File</button>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <h3>ðŸ“¥ Import Bookmarks</h3>
            
            <div class="form-group">
                <label for="importText">Paste shared bookmarks or upload file:</label>
                <textarea class="import-text-area" id="importText" placeholder="Paste the shared bookmark code here..."></textarea>
            </div>

            <div class="form-group">
                <label for="importFile">Or choose file:</label>
                <input type="file" id="importFile" accept=".json,.html,.txt" onchange="handleFileImport(event)">
            </div>
            
            <div class="import-preview" id="importPreview" style="display: none;">
                <h4 style="color: #10b981; margin: 15px 0 10px 0;">Preview:</h4>
                <div id="previewContent" style="max-height: 200px; overflow-y: auto; background: rgba(31, 41, 55, 0.6); padding: 15px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.1);"></div>
            </div>
            
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeImportModal()">Cancel</button>
                <button class="btn btn-primary" onclick="importBookmarks()" id="importBtn" disabled>Import Bookmarks</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
